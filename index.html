<html>
<head>
<title>IOS CLONE CALCULATOR</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
  <div class="result__field">
    <input id="input__field" placeholder="0" disabled>
  </div>
  <div class="button__section">
    <button class="button grey clear">AC</button>
    <button class="button grey plus/minus">+/-</button>
    <button class="button grey percent">%</button>
    <button class="button orange division">/</button>
    <button class="button darkgrey seven" onclick="seven()">7</button>
    <button class="button darkgrey eigth" onclick="eight()">8</button>
    <button class="button darkgrey nine" onclick="nine()">9</button>
    <button class="button orange multiply">*</button>
    <button class="button darkgrey four" onclick="four()">4</button>
    <button class="button darkgrey five" onclick="five()">5</button>
    <button class="button darkgrey six" onclick="six()">6</button>
    <button class="button orange minus">-</button>
    <button class="button darkgrey one" onclick="one()">1</button>
    <button class="button darkgrey two" onclick="two()">2</button>
    <button class="button darkgrey three" onclick="three()">3</button>
    <button class="button orange plus">+</button>
    <button class="darkgrey zero" onclick="zero()">0</button>
    <button class="button darkgrey dot" onclick="dot()">.</button>
    <button class="button orange equal">=</button>
  </div>
</div>




<script src="script.js"></script>
</body>
</html>
